<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmación de Asistencia</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Iconos FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">


<!-- tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">



  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Contenedor principal -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">

        <!-- Tarjeta del formulario -->
        <div class="card form-card shadow"  >

          <div class="card-body">
            <h1 class="text-center mb-3 titulo">Confirma tu asistencia</h1>
            <p class="text-center parrafo">Completa el formulario para confirmar tu asistencia al evento.</p>

            <!-- Imagen circular -->
            <div class="text-center mb-3">
            

            <a href="index2.html">
              <img src="boton_Sello.png" alt="Haz clic aquí" class="img-hover   " style=" max-width: 40%; height: auto; "  >
            </a>
            </div>



            <!-- inicio Formulario -->
            <form id="miFormulario">

              <div class="mb-3">
                <!-- <label class="form-label">Nombre de los asistentes</label> -->
                <input type="text" class="form-control mb-2" id="asistente1" placeholder="Nombre del asistente">
              <!--  <input type="text" class="form-control mb-2" id="asistente2" placeholder="Asistente 2">
                <input type="text" class="form-control mb-2" id="asistente3" placeholder="Asistente 3">
                <input type="text" class="form-control mb-2" id="asistente4" placeholder="Asistente 4">  -->
              </div>

              <div class="mb-3">
               <!-- <label for="correo" class="form-label">Correo electrónico</label>  -->
                <input type="email" class="form-control" id="correo" placeholder="Email" required>
              </div>

              <div class="mb-3">
              <!--  <label for="asistencia" class="form-label">¿Asistirán?</label> -->
                <select class="form-select" id="asistencia" required>
                  <option value="">Confirma tu asistencia </option>
                  <option value="Sí">Sí</option>
                  <option value="No">No</option>
                </select>
              </div>

              <div class="mb-3">
              <!--   <label for="mensaje" class="form-label">Mensaje para los novios</label>  -->
                <textarea class="form-control" id="mensaje" rows="4" placeholder="Déjales un mensaje bonito..."></textarea>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-enviar">Enviar Confirmación</button>
              </div>

            </form>


          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- INICIO SCRIPT CONEXION FORMULARIO GOOGLE_SHETS -->

  <script>
document.getElementById("miFormulario").addEventListener("submit", function(e){
  e.preventDefault();

  var data = new FormData();
  data.append("asistente1", document.getElementById("asistente1").value);
  data.append("correo", document.getElementById("correo").value);
  data.append("asistencia", document.getElementById("asistencia").value);
  data.append("mensaje", document.getElementById("mensaje").value);

  /* fetch("TU_URL_DEL_WEB_APP", { */
    
  fetch(" https://script.google.com/macros/s/AKfycbwGP-pKCjm_bFZ77vZlOOk00mJKOpwddoVkteJKwpUeoGJpCfJ2Ea3hIVNVtKlxb5Q3xw/exec ", {
    method: "POST",
    body: data
  })
  .then(response => response.json())
  .then(result => {
    alert("¡Datos enviados con éxito!");
    document.getElementById("miFormulario").reset();
  })
  .catch(error => {
    console.error("Error al enviar datos: ", error);
  });
});
</script>


  <!-- INICIO SCRIPT CONEXION FORMULARIO GOOGLE_SHETS -->
   




  <!-- Footer con íconos -->
  <footer class="text-center mt-4 bg5">
    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook fa-2x mx-2"></i></a>
    <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin fa-2x mx-2"></i></a>
    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram fa-2x mx-2"></i></a>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script personalizado -->
  <script src="script.js"></script>

</body>
</html>
